<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人资料页</title>
</head>
<style>
    * {margin: 0;padding: 0;box-sizing: border-box;}
    body {font-family: "Kumbh Sans", sans-serif;overflow: hidden;}
    main {display: flex;justify-content: center;align-items: center;min-height: 100vh;background-color: var(--darkCyan);background-repeat: no-repeat, no-repeat;background-position: right 50vw bottom 50vh, left 50vw top 50vh;}
    :root { --darkCyan: hsl(185, 75%, 39%);--veryDarkDesaturatedBlue: hsl(229, 23%, 23%);--darkGrayishBlue: hsl(227, 10%, 46%);--darkGray: hsl(0, 0%, 59%);}
    .card {background-color: white;overflow: hidden;border-radius: 16px;box-shadow: 0 0 20px var(--darkCyan);}
    .card-header {display: block;}
    .card-body {display: flex;padding-bottom: 2rem;flex-direction: column;align-items: center;}
    .card-body-title {font-size: 18px;color: var(--veryDarkDesaturatedBlue);padding: 1.5rem 0 0.75rem 0;}
</style>

<body>
    <div>
        kop
    </div>
    <main>
        <article class="card">
            <div class="card-body">
                <h1 class="card-body-title">标题</h1>
            </div>
        </article>
    </main>
</body>

</html>
