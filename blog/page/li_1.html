<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/element/index.css">

    <script src="../public/js/vue.min.js"></script>
    <script src="../public/css/element/index.js"></script>
</head>
<style>
    #app .el-input__inner{
        text-align: center;
    }
</style>
<body>
    <div id="app">
        <div style="width: 100px;">
            <el-input readonly v-model='input_test'>
                <i slot="suffix" class="el-input__icon el-icon-plus" @click='plus_number'></i>
                <i slot="prefix" class="el-input__icon el-icon-minus" @click='minus_number'></i>
            </el-input>
        </div>

    </div>
</body>
<script>
    let vm = new Vue({
        el: '#app',
        data() {
            return {
                input_test: "1",
                readonly: true,
            }
        },
        methods: {
            plus_number(){
                this.input_test ++;
            },
            minus_number(){
               this.input_test--;
            },
        }
    })
</script>

</html>
