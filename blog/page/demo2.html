<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../public/css/element/index.css">

    <script src="../public/js/jquery-2.1.4.min.js"></script>
    <script src="../public/js/vue.min.js"></script>
    <script src="../public/css/element/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <div id="app">
        <el-button @click="upAlert">默认按钮</el-button>
        <el-button @click="open">默认按钮</el-button>
    </div>
    <script>
        var vue = new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            methods: {
                upAlert: function () {
                    this.$message({
                        message: '登录成功！',
                        type: 'success',
                        showClose: true,
                        duration: 1000
                    });
                },
                open() {
                    this.$prompt('请输入邮箱', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        inputPattern: /^1[3456789]\d{9}$/,
                        inputErrorMessage: '邮箱格式不正确'
                    }).then(({
                        value
                    }) => {
                        this.$message({
                            type: 'success',
                            message: '你的邮箱是: ' + value
                        });
                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '取消输入'
                        });
                    });
                }
            }
        });
    </script>
</body>

</html>
