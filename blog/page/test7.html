<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/element/index.css">
    <script src="../public/js/vue.min.js"></script>
    <script src="../public/css/element/index.js"></script>
</head>

<body>
    <div id="app">
        <el-upload class="upload-demo" ref="upload" action="#" list-type="picture"  :on-change='changeUpload' :on-preview="handlePreview"
            :file-list="fileList" :auto-upload="false">
            <el-button slot="trigger" size="small" type="primary">选取文件</el-button>
        </el-upload>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data() {
            return {
                fileList: [{
                    name: 'food.jpeg',
                    url: '../images\1-3.jpg'
                }, {
                    name: 'food2.jpeg',
                    url: 'https://fuss10.elemecdn.com/3/63/4e7f3a15429bfda99bce42a18cdd1jpeg.jpeg?imageMogr2/thumbnail/360x360/format/webp/quality/100'
                }]
            }
        },
        methods: {
            
            changeUpload: function (file, fileList) {
                this.fileList = fileList;
                this.$nextTick(
                    () => {
                        let upload_list_li = document.getElementsByClassName('el-upload-list')[0]
                            .children;
                        for (let i = 0; i < upload_list_li.length; i++) {
                            let li_a = upload_list_li[i];
                            let imgElement = document.createElement("img");
                            imgElement.setAttribute('src', fileList[i].url);
                            if (li_a.lastElementChild.nodeName !== 'IMG') {
                                li_a.appendChild(imgElement);
                            }
                        }
                    });
            },
            handlePreview(file) {
                console.log(file);
            }
        }
    })
</script>

</html>
