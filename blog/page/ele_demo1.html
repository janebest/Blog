<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/element/index.css">
    <script src="../public/js/vue.min.js"></script>
    <script src="../public/element/index.js"></script>
</head>
<style>
    .active {
        color: red;
        font-size: 20px;
        transition: all 0.5s;
    }
</style>

<body>
    <div id="app">
        <div>
            <ul>
                <li @mouseover="selectStyle (item) " @mouseout="outStyle(item)" v-for='item in test'
                    :class="{'active':item.active}">
                    <p>{{item.name}}</p>
                </li>
            </ul>
        </div>
        <div>
            <el-table :data="tableData" style="width: 100%">
                <el-table-column prop="date" label="日期" width="180">
                </el-table-column>
                <el-table-column prop="name" label="姓名" width="180">
                </el-table-column>
                <el-table-column prop="address" label="地址">
                </el-table-column>
            </el-table>
            <el-button @click='preview'>预览表单</el-button>
            <el-dialog title="提示" :visible.sync="dialogVisible" width="30%">
                <ul v-for='item in tableData'>
                    <li><span>{{item.name}}</span> </li>
                    <li><span>{{item.address}}</span> </li>
                </ul>
                <span slot="footer" class="dialog-footer">
                    <el-button @click="dialogVisible = false">取 消</el-button>
                    <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
                </span>
            </el-dialog>
        </div>
        <div>
            <span v-show="!edit">{{ description }}</span>
            <el-input v-show="edit" v-model="description"></el-input>
            <i :class="{'el-icon-edit': !edit, 'el-icon-check': edit}" @click="edit = !edit"></i>
        </div>
    </div>
</body>
<script>
    let vm = new Vue({
        el: '#app',
        data() {
            return {
                edit: false,
                description: "你好！",
                dialogVisible: false,
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }],
                active: false,
                test: [{
                    name: 'aa'
                }, {
                    name: 'bb'
                }, {
                    name: 'cc'
                }]
            }
        },
        methods: {
            preview() {
                this.dialogVisible = true;
            },
            selectStyle(item) {
                var _this = this;
                this.$nextTick(function () {
                    this.test.forEach(function (item) {
                        _this.$set(item, 'active', false);
                    });
                    this.$set(item, 'active', true);
                });
            },
            outStyle(item) {
                this.$set(item, 'active', false);
            }
        }
    })
</script>

</html>
