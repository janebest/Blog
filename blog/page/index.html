<script>
    function showPop(id) {
        $(id).addClass('show');
    }

    function hidePop(id) {
        $(id).removeClass('show');

    }
    var vm = new Vue({
        el: '.supples',
        data() {
            return {
                tableData: [{
                        'table_index': 0,
                        'child_1': '水笔/记号笔：￥2/支',
                        'child_2': 12
                    },
                    {
                        'table_index': 0,
                        'child_1': '水笔/记号笔：￥2/支',
                        'child_2': 12
                    },
                ],
                arr2: [{
                    'table_index': 0,
                    'child_1': '水笔/记号笔：￥2/支',
                    'child_2': 12
                }, ],
                arr3: [{
                    'table_index': 0,
                    'child_1': '水笔/记号笔：￥2/支',
                    'child_2': 12
                }, ],
                child_1: '',
                child_2: '',
                editForm: {
                    'table_index': '',
                    'child_1': '',
                    'child_2': ''
                },
                editIndex: '',

            }

        },

        methods: {
            open(index, rows) {
                this.$confirm('确认删除？', '确认信息', {
                        distinguishCancelAndClose: true,
                        showClose: false,
                        confirmButtonText: '确定',
                        cancelButtonText: '取消'
                    })
                    .then(() => {
                        rows.splice(index, 1);
                    })
                    .catch(action => {

                    });
            },
            addData: function () {
                var str = {
                    child_1: this.child_1,
                    child_2: this.child_2
                };
                this.tableData.push(str);
                this.child_1 = '';
                this.child_2 = ''
            },
            addData2: function () {
                var str = {
                    child_1: this.child_1,
                    child_2: this.child_2
                };
                this.arr2.push(str);
                this.child_1 = '';
                this.child_2 = ''
            },
            addData3: function () {
                var str = {
                    child_1: this.child_1,
                    child_2: this.child_2
                };
                this.arr3.push(str);
                this.child_1 = '';
                this.child_2 = ''
            },
            //编辑
            editData: function (item, index) {
                this.editIndex = index;
                this.editForm = {
                    child_1: item.child_1,
                    child_2: item.child_2
                };
            },
            //编辑提交
            confirm() {
                Vue.set(this.tableData, this.editIndex, this.editForm);
                JSON.stringify(this.tableData);
            },
            confirm2() {
                Vue.set(this.arr2, this.editIndex, this.editForm);
                JSON.stringify(this.arr2);
            },
            confirm3() {
                Vue.set(this.arr3, this.editIndex, this.editForm);
                JSON.stringify(this.arr3);
            },

        }
    });
</script>
